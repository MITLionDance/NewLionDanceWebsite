<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media - MIT Lion Dance</title>
    <meta charset="utf-8">
    <!-- for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- required css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- required js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my css -->
    <link href="shared.css" rel="stylesheet">
    <!-- my js -->
    <script defer src="shared.js"></script>
    <script src="media.js"></script>
</head>

<body>
    <header id="headerGoesHere" class="d-flex justify-content-center py-3" style="background-color: black;"></header>
    <nav id="navGoesHere" class="navbar navbar-expand-md" style="background-color: rgb(110, 23, 23);"></nav>
    <div class="d-flex-md justify-content-center p-4 text-center">
        <div class="row p-2">
            <div class="col-8">
                <div class="container">
                    <div id="pics" class="carousel slide">
                        <div class="carousel-inner" id="picsarea">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#pics" data-bs-slide="prev" style="background: #aaa">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#pics" data-bs-slide="next" style="background: #aaa">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row p-5">
                    <h2>Lion Dance</h2><br><br>
                    <a href="https://www.facebook.com/mitliondance/">Facebook Page</a><br><br>
                    <a href="https://www.youtube.com/@mitliondanceteam">Youtube Channel</a><br><br>
                </div>
                <div class="row p-5">
                    <h2>Affiliates</h2><br><br>
                    <a href="http://adt.mit.edu">MIT Asian Dance Team</a><br><br>
                    <a href="http://asians.mit.edu"> MIT Asian American Association</a><br><br>
                    <a href="http://ats.mit.edu"> MIT Association of Taiwanese Students</a><br><br>
                    <a href="http://mitcsc.mit.edu"> MIT Chinese Students Club</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footerGoesHere"></footer>
</body>

</html>
