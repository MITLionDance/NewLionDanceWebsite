<!DOCTYPE html>
<html lang="en">

<head>
    <title>Members - MIT Lion Dance</title>
    <meta charset="utf-8">
    <!-- for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- required css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- required js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my css -->
    <link href="shared.css" rel="stylesheet">
    <!-- my js -->
    <script defer src="shared.js"></script>
    <script src="members.js"></script>
</head>

<body>
    <header id="headerGoesHere" class="d-flex justify-content-center py-3" style="background-color: black;"></header>
    <nav id="navGoesHere" class="navbar navbar-expand-md" style="background-color: rgb(110, 23, 23);"></nav>

    <div class="container-fluid p-5">
        <div class="row g-3">
            <div class="col-md-3 row-sm-3 p-3">
                <div class="d-grid d-block d-md-none">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#menubar"
                        aria-expanded="true" aria-controls="menubar">
                        Click to Toggle Menu
                    </button>
                </div>
                <div class="collapse show" id="menubar">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action active" aria-current="true"
                            onclick="curmem()" id="cur">Current Members</button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="board()"
                            id="exc">Exec
                            Board</button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="prez()"
                            id="pre">Former
                            Presidents</button>
                        <button type="button" class="list-group-item list-group-item-action" onclick="alums()"
                            id="als">Alumni</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 row-sm-3 p-3">
                <p id="descriptions"></p>
            </div>
        </div>
    </div>
